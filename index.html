<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- <p class="playerx">Player X: <span>0</span></p>
    <p class="playero">Player O: <span>0</span></p>
    <p class="draw">Draw: <span>0</span></p> -->

    <h1 id="title" class="title">Tic Tac Toe</h1>
    <table class="table1">
      <tr>
        <th class="th red">Player X</th>
        <th class="th purple">Player O</th>
        <th class="th white">Draw</th>
        <th class="totalGame th green">Total</th>
      </tr>
      <tr>
        <td class="playerx td4">0</td>
        <td class="playero td4">0</td>
        <td class="draw td4">0</td>
        <td class="total td4">0</td>
      </tr>
    </table>

    <table id="table" class="table">
      <tr>
        <td class="td1"></td>
        <td class="td1"></td>
        <td class="td3"></td>
      </tr>
      <tr>
        <td class="td1"></td>
        <td class="td1"></td>
        <td class="td3"></td>
      </tr>
      <tr>
        <td class="td2"></td>
        <td class="td2"></td>
        <td></td>
      </tr>
    </table>

    <button id="start-btn" class="btn">Start Game</button>

    <script src="./main.js" type="module"></script>
  </body>
</html>
